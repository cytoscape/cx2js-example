<!doctype html>

<html>

<head>
    <title>CX to JS in a webpage</title>
    <script src="https://unpkg.com/cytoscape-cx2js@0.6.4/build/bundle.js"></script>
    <script src="https://unpkg.com/cytoscape@3.6.0/dist/cytoscape.min.js"></script>
    <script src="./script.js"></script>
</head>

<style>
    #cy {
        background-color: white;
        width: 100%;
        height: 480px;
        top: 0px;
        left: 0px;
        z-index: 0;
        letter-spacing: 1px;
    }

  #title {
    display: flex; 
    align-items: center;
  }

  #logos {
    margin-left: auto
  }
</style>

<body>
    <div id="title">
        <div><h1>Welcome to My ITCR-funded Web Tool</h1></div>
        <div id="logos">
            <a href="https://ndexbio.org"><img src="./poweredbyNDEx.png" height=48px></a>
            <a href="https://cytoscape.org"><img src="./cytoscape3-logo-small.png" height=48px></a>
        </div>
    </div>
    <div id="cy"></div>
    <script>
        fetchJSON('./ITCR Connectivity Map.cx', convertCX, 'cy');
    </script>
    <div style='text-align:center'>
        Click on a button to select and display a network. <br>
        <button onClick='fetchJSON("./ITCR Connectivity Map.cx", convertCX, "cy")'>Network 1</button>
        <button
            onClick='fetchJSON("./Expert-identified drugs and reagents that modulate SARS-CoV-2 interactors (ST4).cx", convertCX, "cy")'>Network
            2</button>
        <button onClick='fetchJSON("./EV_network.cx", convertCX, "cy")'>Network 3</button>
    </div>
</body>

</html>
